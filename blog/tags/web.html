---
layout: default
title: "posts about #web - ogeidix's blog"
---
<h1>Posts about <a href="/blog/tags/coding">#web</a></h1>
<ul>
	{% for post in site.posts %}
	{% if post.tags contains 'web' %}
     <li><span class="date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
	   <span class="tags">{% for tag in post.tags %} {{ tag }} {% endfor %}</span></li>
	{% endif %}
  {% endfor %}
</ul>
