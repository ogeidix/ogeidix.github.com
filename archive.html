---
layout: default
title: posts archive - ogeidix's blog
---
<h1>Posts archive</h1>
<div class="archive">
	<h2>2012</h2>
	<h3>January</h3>
	<ul>
		{% for post in site.posts %}
			<li><span class="date">{{ post.date | date: "%d" }}</span> &mdash; <a href="{{ post.url }}">{{ post.title }}</a>
			<span class="tags">{% for tag in post.tags %} {{ tag }} {% endfor %}</span></li>
	  {% endfor %}
	</ul>
</div>
